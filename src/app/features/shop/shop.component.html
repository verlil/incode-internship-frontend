<div fxLayout="row">

  <app-filters
    [categories$]="categories$"
    (filtersChanged$)="onFiltersChanged($event)"
    fxFlex="30">
  </app-filters>

  <app-products-list
    [products$]="products$"
    [viewMode$]="viewMode$"
    (addToCart)="onAddToCart($event)"
    (changeView)="onViewChanged($event)"
    fxFlex="70">
  </app-products-list>

</div>
